<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- owl css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/main.css">
    <title>admin</title>
</head>

<body>
    <section id="search">
        <div class="container rounded rounded-5 border border-2 p-3 my-3 text-white">
            <h2 class="text-center">Filter</h2>

            <div class="row">
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="property">Looking For:</label>
                    <select class="form-select" name="property" id="property">
                    <option value="all">Affiliation</option>
                    <option value="Takigakure">Takigakure</option>
                    <option value="Kumogakure">Kumogakure</option>
                    <option value="Kirigakure">Kirigakure</option>
                    <option value="Kirigakure">Iwagakure</option>
                </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="location">Species: </label>
                    <select class="form-select" name="location" id="location">
                    <option value="all">All Species</option>
                    <option value="Kabutomushi">Kabutomushi</option>
                    <option value="Slug">Slug</option>
                    <option value="Kitsune">Kitsune</option>
                    <option value="Bakeneko">Bakeneko</option>
                    <option value="Ushi-oni">Ushi-oni</option>
                </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="size">Classification: </label>
                    <select class="form-select" name="size" id="size">
                    <option value="all">Title</option>
                    <option value="Tailed Beast">Tailed Beasts</option>
                    <option value="Tailed Jinjuriki">Tailed Jinjuriki</option>
                </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="budget">Your Budget: </label>
                    <select class="form-select" name="budget" id="budget">
                    <option value="all">Max. Price</option>
                    <option value="5000">R5000</option>
                    <option value="6000">R6000</option>
                    <option value="7000">R7000</option>
                    <option value="8000">R8000</option>
                    <option value="9000">R9000</option>
                    <option value="10000">R10000</option>
                </select>
                </div>
                <!-- <div class="mx-auto col-lg-2 col-md-6 "> -->
                <!-- <label for=""></label> -->
                <!-- <button id="btnSearch" class="mx-auto col-lg-2 col-md-6 btn btn-primary h-50 mt-4">Search</button> -->
                <!-- </div> -->
            </div>
        </div>
    </section>
    <div class="container" id="admin-container">
        <table class="table text-white">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Classification</th>
                    <th scope="col">Species</th>
                    <th scope="col">Affiliation</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody class=""></tbody>
        </table>
    </div>
    <!-- bootstrap scripts-->;
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <!-- OwlCarousel scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js "></script>
    <!-- my scripts -->
    <script src="./assets/admin.js "></script>
</body>

</html>
